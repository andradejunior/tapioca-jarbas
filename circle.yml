machine:
    python:
        version: 3.5.1

dependencies:
    pre:
        - pip install -v -r requirements-dev.txt

test:
    pre:
        - flake8 -v --ignore=E501 tapioca_jarbas/ tests/

    override:
        - py.test -vvv tests --cov tapioca_jarbas--cov-report=term-missing --cov-report=html

    post:
      - mv htmlcov/ $CIRCLE_ARTIFACTS
